<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudlet</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Interface icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script defer src="./app.js"></script>
    <script defer src="./forecast.js"></script>
  </head>

  <body>
    <div class="container grid ff-primary gap-700 ls-100">
      <div class="search flex align-items-center margin-inline-auto">
        <form action="submit" id="form">
          <input
            type="text"
            name="input"
            id="input"
            class="bg-transparent color-dark-300"
            placeholder="Enter a city"
            required
            autofocus
          />
          <button id="search" class="bg-transparent color-dark-300">
            <i class="fi fi-rr-search"></i>
          </button>
        </form>
      </div>

      <div
        class="current margin-inline-auto text-align-center justify-content-center"
      >
        <h2 class="ff-decorative fs-700 fw-700">
          London
          <i class="fi fi-rs-marker fs-700"></i>
        </h2>
        <h2>
          <img
            class="margin-inline-auto"
            src="./img/weather/cloud.png"
            alt="cloud"
          />
        </h2>
        <h2 class="ff-decorative fw-700 uppercase">Cloudy</h2>
        <h2 class="ff-decorative fs-900 fw-700">
          16.4<span class="fs-700 op-400 vertical-align-super">&deg;C</span>
        </h2>
      </div>

      <div class="other flex margin-inline-auto gap-600">
        <div class="uppercase">
          <div class="flex op-400">
            <i class="fi fi-rr-thermometer-half"></i>
            <h2 class="fs-300">&nbsp;Feels Like</h2>
          </div>
          <div class="fs-600">20.6<span class="op-400">&deg;C</span></div>
        </div>
        <div class="uppercase">
          <div class="flex op-400">
            <i class="fi fi-rr-humidity"></i>
            <h2 class="fs-300">&nbsp;Humidity</h2>
          </div>
          <div class="fs-600">80<span class="op-400">%</span></div>
        </div>
        <div class="uppercase">
          <div class="flex op-400">
            <i class="fi fi-rr-wind"></i>
            <h2 class="fs-300">&nbsp;Wind</h2>
          </div>
          <div class="fs-600">17.7<span class="op-400">mph</span></div>
        </div>
      </div>

      <div class="sun flex margin-inline-auto gap-900">
        <div class="uppercase">
          <div class="flex op-400">
            <i class="fi fi-rr-sunrise-alt"></i>
            <h2 class="fs-300">&nbsp;Sunrise</h2>
          </div>
          <div class="fs-600">06:02<span class="op-400">am</span></div>
        </div>
        <div class="uppercase">
          <div class="flex op-400">
            <i class="fi fi-rr-sunset"></i>
            <h2 class="fs-300">&nbsp;Sunset</h2>
          </div>
          <div class="fs-600">08:04<span class="op-400">pm</span></div>
        </div>
      </div>

      <div
        class="copyright flex align-items-end margin-inline-auto text-align-center op-100 pad-100 fw-200"
      >
        <div>
          Copyright &copy; 2023 by Chmura303 |
          <a target="_blank" href="https://icons8.com/icon/qA3w9Yp2vY7r/weather"
            >Weather</a
          >
          icons by
          <a target="_blank" href="https://icons8.com">Icons8</a> and
          <a href="https://www.flaticon.com/">Flaticon</a>
        </div>
      </div>
    </div>
  </body>
</html>
