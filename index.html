<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudlet</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Flaticon -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script defer src="./app.js"></script>
    <script defer src="./forecast.js"></script>
  </head>

  <body>
    <div class="container">
      <form action="" id="form" class="search">
        <input
          type="text"
          name="input"
          id="input"
          class="input"
          placeholder="Enter a city"
          required
          autofocus
        />
        <button type="submit" class="btn search">Search</button>
      </form>

      <div class="current">
        <h2 class="city"><i class="fi fi-rr-marker"></i> London</h2>
        <h2 class="icon"><img src="./img/weather/cloud.png" alt="" /></h2>
        <h2 class="cond">Cloudy</h2>
        <h2 class="temp">16.4<span class="unit">&deg;C</span></h2>
      </div>

      <div class="other">
        <div class="feels">
          <h3><i class="fi fi-rr-thermometer-half"></i> Feels Like</h3>
          <p>20.6<span class="unit">&deg;C</span></p>
        </div>
        <div class="humid">
          <h3><i class="fi fi-rr-humidity"></i> Humidity</h3>
          <p>80<span class="unit">%</span></p>
        </div>
        <div class="wind">
          <h3><i class="fi fi-rr-wind"></i> Wind</h3>
          <p>17.7<span class="unit">mph</span></p>
        </div>
      </div>

      <div class="sun">
        <div class="rise">
          <h3><i class="fi fi-rr-sunrise-alt"></i> Sunrise</h3>
          <p>06:02<span class="unit">am</span></p>
        </div>
        <div class="set">
          <h3><i class="fi fi-rr-sunset"></i> Sunset</h3>
          <p>08:04<span class="unit">pm</span></p>
        </div>
      </div>

      <div class="copyright">
        <div>
          Copyright &copy; 2023 chmura303 |
          <a target="_blank" href="https://icons8.com/icon/qA3w9Yp2vY7r/weather"
            >Weather</a
          >
          icons by
          <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </div>
    </div>
  </body>
</html>
