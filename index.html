<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudlet</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Interface icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script defer type="module" src="./app.js"></script>
    <script defer type="module" src="./forecast.js"></script>
    <script defer type="module" src="./dark-theme.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container grid ff-primary ls-100">
        <div
          class="welcome margin-auto pad-500 text-align-center fs-750 fw-700 ff-decorative"
        >
          <img
            src="./img/favicon/android-chrome-96x96.png"
            alt=""
            class="margin-auto pad-500"
          />
          <h1>Welcome to Cloudlet, your favorite weather app!</h1>
        </div>
        <div class="not-found margin-auto fw-700 fs-700 ff-decorative">
          <img
            class="error-404 margin-auto pad-500"
            src="./img/error-404.png"
            alt=""
          />
          <p>No results found.</p>
          <p>Please try again.</p>
        </div>

        <div class="search flex margin-auto">
          <form action="submit" id="form">
            <div class="input-icons">
              <i class="search-icon fi fi-rr-search op-400"></i>
              <input
                type="text"
                name="input"
                id="input"
                class="bg-transparent uppercase fs-600 color-dark-300 bg-light-100"
                placeholder="Choose a city"
                required
                autofocus
              />
            </div>
          </form>
        </div>

        <div class="current margin-auto text-align-center">
          <h2 class="result english-name ff-decorative fs-700 fw-700">
            <i class="fi fi-rs-marker vertical-align-middle fs-700 op-300"></i>
          </h2>
          <h2 class="result weather-icon margin-auto"></h2>
          <h2
            class="result weather-text ff-decorative fw-700 uppercase ls-300"
          ></h2>
          <h2 class="ff-decorative fs-900 fw-700">
            <span class="result temperature"></span
            ><span class="fs-700 op-400 vertical-align-super">&deg;C</span>
          </h2>
        </div>

        <div
          class="conditions grid margin-auto justify-content-space-between gap-500"
        >
          <div class="box">
            <div class="flex op-400">
              <i
                class="fs-200 fi fi-rr-thermometer-half vertical-align-middle"
              ></i>
              <h2 class="uppercase fs-200">Feels Like</h2>
            </div>
            <div class="fs-600">
              <span class="result feels"></span
              ><span class="op-400">&deg;C</span>
            </div>
          </div>

          <div class="box">
            <div class="flex op-400">
              <i class="fs-200 fi fi-rr-tachometer vertical-align-middle"></i>
              <h2 class="uppercase fs-200">&nbsp;Pressure</h2>
            </div>
            <div class="fs-600">
              <span class="result pressure"></span
              ><span class="op-400">mb</span>
            </div>
          </div>

          <div class="box">
            <div class="flex op-400">
              <i class="fs-200 fi fi-rr-wind vertical-align-middle"></i>
              <h2 class="uppercase fs-200">&nbsp;Wind</h2>
            </div>
            <div class="fs-600">
              <span class="result wind"></span><span class="op-400">mph</span>
            </div>
          </div>

          <div class="box">
            <div class="flex op-400">
              <i class="fs-200 fi fi-rr-raindrops vertical-align-middle"></i>
              <h2 class="uppercase fs-200">&nbsp;Fall</h2>
            </div>
            <div class="fs-600">
              <span class="result fall"></span><span class="op-400">in</span>
            </div>
          </div>

          <div class="box">
            <div class="flex op-400">
              <i class="fs-200 fi fi-rr-sun vertical-align-middle"></i>
              <h2 class="uppercase fs-200">&nbsp;UV Index</h2>
            </div>
            <div class="result uv fs-600"><span class="op-400"></span></div>
          </div>

          <div class="box">
            <div class="flex op-400">
              <i class="fs-200 fi fi-rr-eye vertical-align-middle"></i>
              <h2 class="uppercase fs-200">&nbsp;Visibility</h2>
            </div>
            <div class="fs-600">
              <span class="result visibility"></span
              ><span class="op-400">mi</span>
            </div>
          </div>
        </div>

        <div class="switch margin-auto">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <i class="fi fi-sr-moon"></i>
            <i class="fi fi-sr-sun"></i>
            <span class="ball"></span>
          </label>
        </div>

        <div
          class="copyright flex align-items-end text-align-center justify-content-center op-100 pad-100 fw-300 fs-200"
        >
          <div>
            Copyright &copy; 2023 by Chmura303
            <a
              target="_blank"
              href="https://icons8.com/icon/qA3w9Yp2vY7r/weather"
              >| Weather</a
            >
            icons by
            <a target="_blank" href="https://icons8.com">Icons8</a> and
            <a href="https://www.flaticon.com/">Flaticon</a>
            <a
              href="https://www.flaticon.com/free-icons/error-404"
              title="error 404 icons"
              >| Error 404 icons created by vectorsmarket15 - Flaticon</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
